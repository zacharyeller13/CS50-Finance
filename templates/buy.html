{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h2>Buy Shares</h2>

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="symbol" placeholder="Stock Ticker" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control form-control-lg" name="shares" min=1 type="number" placeholder="Shares">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
