{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <h2>Sell Shares</h2>

    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control form-control-lg" name="symbol">
                <option disabled="" selected="" value="">Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control form-control-lg" name="shares" min=1 type="number" placeholder="Shares">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
