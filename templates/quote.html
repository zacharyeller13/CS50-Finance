{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Stock to Quote</h2>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-control-lg" name="symbol" placeholder="Stock Ticker" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
